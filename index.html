<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syncboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      -webkit-app-region: drag;
    }
    
    .header h1 {
      font-size: 20px;
      font-weight: 600;
      color: #667eea;
      display: flex;
      align-items: center;
      gap: 8px;
      -webkit-app-region: no-drag;
    }
    
    .status {
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 500;
      -webkit-app-region: no-drag;
    }
    
    .status.connected {
      background: #10b981;
      color: white;
    }
    
    .status.disconnected {
      background: #ef4444;
      color: white;
    }
    
    /* Auth View */
    #auth-view {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .auth-container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .auth-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #667eea;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    .auth-switch {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    
    .auth-switch a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }
    
    .auth-switch a:hover {
      text-decoration: underline;
    }
    
    /* Main View */
    #main-view {
      display: none;
      flex: 1;
      background: white;
      overflow: hidden;
    }
    
    .current-clipboard {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .current-clipboard h3 {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    #current-clipboard {
      font-size: 16px;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .history-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .history-header h3 {
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }
    
    .clear-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .clear-btn:hover {
      background: #dc2626;
    }
    
    #history-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .history-item {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 12px 15px;
      display: flex;
      justify-content: space-between;
      align-items: start;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    
    .history-item:hover {
      background: #fff;
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
    }
    
    .history-item.highlight {
      animation: pulse 0.5s ease;
      border-color: #667eea;
      background: #fff;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
    
    .item-content {
      flex: 1;
      margin-right: 10px;
    }
    
    .item-text {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
      word-break: break-word;
    }
    
    .item-meta {
      display: flex;
      gap: 10px;
      font-size: 11px;
      color: #999;
    }
    
    .device-name {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .item-actions {
      display: flex;
      gap: 5px;
    }
    
    .copy-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .copy-btn:hover {
      background: #5a67d8;
    }
    
    .delete-btn {
      background: #ef4444;
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    
    .delete-btn:hover {
      background: #dc2626;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 14px;
    }
    
    .notification {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #10b981;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.3s ease;
      z-index: 1000;
    }
    
    .error-message {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #ef4444;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.3s ease;
      z-index: 1000;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #5a67d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        ðŸ“‹ Syncboard
      </h1>
      <span id="connection-status" class="status disconnected">Offline</span>
    </div>
    
    <!-- Auth View -->
    <div id="auth-view">
      <div class="auth-container">
        <!-- Login Form -->
        <form id="login-form">
          <h2>Welcome Back</h2>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required placeholder="your@email.com">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
          </div>
          <button type="submit" class="btn">Sign In</button>
          <div class="auth-switch">
            Don't have an account? <a id="show-register">Sign Up</a>
          </div>
        </form>
        
        <!-- Register Form -->
        <form id="register-form" style="display: none;">
          <h2>Create Account</h2>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required placeholder="your@email.com">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
          </div>
          <button type="submit" class="btn">Create Account</button>
          <div class="auth-switch">
            Already have an account? <a id="show-login">Sign In</a>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Main View -->
    <div id="main-view">
      <div class="current-clipboard">
        <h3>Current Clipboard</h3>
        <div id="current-clipboard">Ready to sync...</div>
      </div>
      
      <div class="history-container">
        <div class="history-header">
          <h3>Clipboard History</h3>
          <button class="clear-btn" id="clear-btn">Clear All</button>
        </div>
        <div id="history-list">
          <div class="empty-state">No clipboard history yet</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
